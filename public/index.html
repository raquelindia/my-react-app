  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!--

    -->

    <p id="demo"></p>
    <h3>Arrow function 'this' example:</h3>
    <button id="btn">Click me :ppp</button>
    <p><strong>this</strong> represents: </p>
    <p id="demo1"></p>

    <h3>Regular function 'this' example</h3>
    <button id="btn1">Click meee ._.</button>
    <p><strong>this</strong> represents: </p>
    <p id="demo2"></p>

    <br>
    <h3>Destructuring Array</h3>
    <p id="demo3"></p>

    <br>
    <h3>Destructuring Nested Array</h3>
    <p id="demo4"></p>

  <script>
    class Car {
      constructor(name) {
        this.brand = name;
      }

      present(){
        return 'I have a ' + this.brand;
      }
    }

    class Model extends Car {
      constructor(name, mod) {
        super(name);
        this.model = mod;
      }
      show() {
        return this.present() + ', it is a ' + this.model
      }
    }

hello = val => "Helllo " + val;


    class Header {
      constructor() {
        this.color = "Red";
      }

      //Example of Arrow function 'this' keyword
      changeColor = () => {
        document.getElementById("demo1").innerHTML += this;
      }
    }

    const myheader = new Header();

    //The window object calls the function:
    window.addEventListener("load", myheader.changeColor);

    //A button object calls the function:
    document.getElementById("btn").addEventListener("click", myheader.changeColor);

    class Header1 {
      constructor() {
        this.color = "Red";
      }
      //Example of regular function 'this' keyword
      changeColor1 = function () {
        document.getElementById("demo2").innerHTML += this;
      }
    }

    const myheader1 = new Header1();

    //window object calls the function:
    window.addEventListener("load", myheader1.changeColor1);

    //a button object calls the function
    document.getElementById("btn1").addEventListener("click", myheader1.changeColor1);

    const mycar = new Model("Ford", "Mustang");

    mycar.show();

    document.write(mycar.brand);
    document.write(mycar.present());
    document.write(mycar.show());

    document.getElementById("demo").innerHTML = hello("Wooorld!!");



    /* var has a function scope, not a block scope */
    var y = "wvwv";

    /* block scoped version of var */
    let x = 5.6;


    /*
    const value cannot be changed, has a block scope
    const does not define a constant value
    const defines a constant reference to a value

    you cannot reassign a constant value, array or object

    you CAN change elements of constant array
    & change the properties of constant properties of constant object
    * */

    const z = 3434;





    //React Destructuring

    const vehicles = ['mustang', 'f-150', 'expedition'];

    //old way

    /*
    const car = vehicles[0];
    const truck = vehicles[1];
    const suv = vehicles[2];

    */

    //with destructuring
    //the order variables are declared is important
    const [car, truck, suv] = vehicles;

    //destructuring example

    function calculate(a, b) {
      const add = a + b;
      const subtract = a - b;
      const multiply = a * b;
      const divide = a / b;

      return [add, subtract, multiply, divide];
    }

    const [add, subtract, multiply, divide] = calculate(4, 7);

document.write("<p>Sum: " + add + "</p>");
document.write("<p>Difference " + subtract + "</p>");
document.write("<p>Product: " + multiply + "</p>");
document.write("<p>Quotient " + divide + "</p>");


//Destructuring objects
    const vehicleOne = {
      brand: 'Ford',
      model: 'Mustang',
      type: 'car',
      year: 2021,
      color: 'red'
    }

    myVehicle(vehicleOne);

    // old way
    // function myVehicle(vehicle) {
    //   const message = 'My ' + vehicle.type + ' is a ' + vehicle.color + ' ' + vehicle.brand + ' ' + vehicleModel + '.';
    // }

    // with destructuring

    //Object properties do not have to be declared in a specific order
    function myVehicle({type, color, brand, model}) {
      const message = 'My ' + type + ' is a ' + color + ' ' + brand + ' ' + model + '...';
      document.getElementById('demo3').innerHTML = message;
    }

    //destructuring nested objects

    const vehicleTwo = {
      brand: 'Ford',
      model: 'Mustang',
      type: 'car',
      year: 2021,
      color: 'red',
      registration: {
        city: 'Houston',
        state: 'Texas',
        country: 'USA'
      }
    }

    myVehicleTwo(vehicleTwo)

    function myVehicleTwo ({model, registration: { state } }) {
      const message2 = 'My ' + model + ' is registered in ' + state + '.';

      document.getElementById('demo4').innerHTML = message2;
    }

    const numbers = [1, 2, 3, 4, 5, 6];

    //Spread operator
    const numbersOne = [1, 2, 3];
    const numbersTwo = [4, 5, 6];

    const numbersCombined = [...numbersOne, ...numbersTwo];

    document.write(numbersCombined);


    //Spread operator with destructuring

    const [one, two, ...rest] = numbers;

    document.write("<p>" + one + "</p>")
    document.write("<p>" + two + "</p>")
    document.write("<p>" + rest + "</p>")


    //spread operator with objects

    const aVehicle = {
      brand: 'ford',
      model: 'mustang',
      color: 'red'
    }

    const updatedVehicle = {
      type: 'car',
      year: 2021,
      color: 'yellow'
    }

    const myUpdatedVehicle = {...aVehicle, ...updatedVehicle};
    console.log(myUpdatedVehicle);

  </script>
  </body>
