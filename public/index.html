<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <p id="demo"></p>
    <h3>Arrow function 'this' example:</h3>
    <button id="btn">Click me :ppp</button>
    <p><strong>this</strong> represents: </p>
    <p id="demo1"></p>

    <h3>Regular function 'this' example</h3>
    <button id="btn1">Click meee ._.</button>
    <p><strong>this</strong> represents: </p>
    <p id="demo2"></p>

  <script>
    class Car {
      constructor(name) {
        this.brand = name;
      }

      present(){
        return 'I have a ' + this.brand;
      }
    }

    class Model extends Car {
      constructor(name, mod) {
        super(name);
        this.model = mod;
      }
      show() {
        return this.present() + ', it is a ' + this.model
      }
    }

hello = val => "Helllo " + val;


    class Header {
      constructor() {
        this.color = "Red";
      }

      //Example of Arrow function 'this' keyword
      changeColor = () => {
        document.getElementById("demo1").innerHTML += this;
      }
    }

    const myheader = new Header();

    //The window object calls the function:
    window.addEventListener("load", myheader.changeColor);

    //A button object calls the function:
    document.getElementById("btn").addEventListener("click", myheader.changeColor);

    class Header1 {
      constructor() {
        this.color = "Red";
      }
      //Example of regular function 'this' keyword
      changeColor1 = function () {
        document.getElementById("demo2").innerHTML += this;
      }
    }

    const myheader1 = new Header1();

    //window object calls the function:
    window.addEventListener("load", myheader1.changeColor1);

    //a button object calls the function
    document.getElementById("btn1").addEventListener("click", myheader1.changeColor1);

    const mycar = new Model("Ford", "Mustang");

    mycar.show();

    document.write(mycar.brand);
    document.write(mycar.present());
    document.write(mycar.show());

    document.getElementById("demo").innerHTML = hello("Wooorld!!");
  </script>
  </body>
</html>
